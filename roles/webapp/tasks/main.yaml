---
- name: Install the gpg key for nodejs LTS
  apt_key:
    url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
    state: present

- name: Install the nodejs LTS repos
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_{{ NODEJS_VERSION }}.x {{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: Install the nodejs
  apt:
    name: nodejs
    state: present
    
- name: Clone of a single branch
  ansible.builtin.git:
    repo: https://github.com/SathishkumarDemoProject1/VideoCropper.git
    dest: /root/ansible_terraform/aws_instance/video-cropper
    single_branch: yes
    version: master

- name: Starting the application
    shell: |                    # Multiple commands in Ansible shell module
        cd /root/ansible_terraform/aws_instance/video-cropper
        sh setup.sh
        sh startserver.sh
        